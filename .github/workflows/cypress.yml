name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          build: npm run build
          start: npm run cy:test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-test-saucedemo
          path: cypress-test-saucedemo/
          retention-days: 30